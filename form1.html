<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form 1</title>

    <style>
        #one:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
    <form action="">

    <label for="name">Name</label>
    <input type="text" id="name" required placeholder="Ex:Sachin" name="name">
    <br><br>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Ex:18-60" name="name">
    <br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="name">
    <br><br>

    <input type="submit" id="one">

    </form>
    
</body>
</html>
